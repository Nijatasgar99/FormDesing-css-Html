<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="formDesing.css">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2> <br> <br>
    <form action="" id="about">
        <label for="name">Nick:</label> <br>

        <input type="text" name="surname" id="surname"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Parol</label><br>
        <input type="password" name="password" id="password"><br> <br>

        <p>Sex:</p>

       <input type="radio" name="gender" id="female">

       <p>Education: </p>

       <input type="checkbox" name="bachelors" id="bachelors" value="bachelors">
       <label for="middle">Bakalavr(Diplom)</label><br>

       <label for="master">Magistratura</label><br>
       <input type="checkbox" name="doctorate" id="doctorate" value="Doktorantura">
       <label for="doctorate">Doktorantura</label><br> <br>
    
       <label for="age">YearsAge:</label>
       <input type="number" name="age" id="age"YearsAge: placeholder= "enter your age" min="18" max="55"></label><br> <br> <br>
       <label for="height">HeightSize:</label>
       <input type="text" name="height" id="height"><br><br>
       <label for="weight">Weightlbs: </label>

       <label for="Phone">Phonenumber </label>
       <input type="text" name="Phonenumber" id="Phone"><br> <br>

       
              
     
      <input  style="margin-left: 65%; padding: 5px; background-color: rgb(8, 23, 243); color: rgb(255, 0, 0);"  id="obj" type="submit" value="Apply">

    </form>


</body>
</html>
